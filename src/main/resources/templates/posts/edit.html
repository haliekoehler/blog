<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Edit Post</title>
</head>
<body>

<h1>Edit Post:</h1>

<form th:action="@{'/posts/'+ *{id} + '/edit'}" th:method="POST" th:object="${post}">
    <h4>Title</h4>
    <input th:field="*{title}" />
    <h4>Body</h4>
    <input th:field="*{body}" />
    <input type="submit" />
</form>

</body>
</html>
