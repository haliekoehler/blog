<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>

<body>
<nav th:include="fragments/navbar :: navbar"></nav>

<h1>Single Post</h1>

<h1><span th:text="${post.title}"></span></h1>
<h1><span th:text="${post.body}"></span></h1>
<img th:attr="src=${'/uploads/' + post.image}" />
<p> Posted by: </p>
<p th:text="${post.user.email}"></p>


</body>
</html>
