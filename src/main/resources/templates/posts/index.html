<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Index</title>
</head>
<body>
<div th:include="fragments/navbar :: navbar"></div>


<h1>Posts Index</h1>

<div th:each="post : ${posts}">
    <h2 th:text="${post.title}"></h2>
    <p th:text="${post.body}"></p>
</div> <!-- from PostsController -->




</body>
</html>
